* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Open Sans', sans-serif;
}


html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

body {

}

html {

.container-fluid {
  padding-right: 10%; /* Adjusts padding to push content from the right */
}

.navbar-brand {
  margin-left: 10%; /* Pushes the navbar-brand 30% from the left side */

}

.navbar {
  /* background-color: transparent !important;*/

}

.navbar-nav .nav-link {

.navbar-nav .nav-link:hover {

.banner-section {
  color: white;
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-bottom: 20px;
  background-image: url('c_assets/photos/BANNER_BOK_1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding-top: 70px;
}

.banner-image {
  width: 100%;
  height: auto; /* Maintain aspect ratio */
  object-fit: cover; /* Cover the container while preserving aspect ratio */
  display: block; /* Remove any extra space below the image */
}

.banner-text {
  position: absolute;
  color: rgb(255, 255, 255);
  font-size: 20px;
  padding: 20px;
  max-width: 50%;
}

.banner-text h1 {
  margin-bottom: 30px;
  font-weight: bold;
  font-size: clamp(2rem, 5vw, 3.5rem); /* Dynamically adjusts font size */
  overflow-wrap: break-word; /* Ensures long words break to avoid overflow */
}

.banner-text p {
  font-size: clamp(0.5rem, 1.5vw, 1.3rem);
}

.hero-container {
  display: flex; /* Enables flexbox layout */
  justify-content: center; /* Centers content horizontally */
  align-items: center; /* Centers content vertically */
  text-align: center; /* Ensures that the text within the container is centered */
  margin-top: 20px;
}

.hero-container h2 {
  margin: 0; /* Removes default margin of the heading */
}




.referencelibrary1 {
    /*background-color: green;*/
    margin-bottom: 20px;
}

.referencelibrary1 .container {
    /*display: flex;*/
    /*background-color: orange;*/
    padding: 20px;
    align-items: center;
    justify-content: center;
    
}

.referencelibrary1 .card {
    height: 300px;
    border-radius: 30px;
    border-width: 5px;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
    
}

.referencelibrary1 .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.referencelibrary1 .card-body {
    display: flex;
    /*flex-direction: column;*/
    justify-content: center;
    align-items: center;
    text-align: center;
}

@media (max-width: 1199px) {

    .referencelibrary1 .col-xl-4 {
        padding: 10px;
    }
    
}

/* Media Queries */
@media (min-width: 1025px) and (max-width: 5500px) {

  }

@media (max-width: 480px) {

    position: absolute;
    color: rgb(255, 255, 255);
    font-size: 12px;
    padding: 20px;
    max-width: 80%;
  }
}
